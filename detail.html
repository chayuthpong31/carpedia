<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carpedia.css">
</head>
<body>
    <div class="container">
        <div class="title">CAR DETAIL</div>
        <div class="detail">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="content">
                <h1 class="name"></h1>
                <div class="price"></div> 
                <h4>Body, Model and Producton details</h4>
                <div class="body"></div>
                <div class="year"></div>
                <div class="model"></div>
                <div class="make"></div>
                <div class="door"></div>
                <h4>Engine Technical Data</h4>
                <div class="fueltype"></div>
                <div class="enginetype"></div>
                <div class="enginedisplacement"></div>
                <div class="horsepower"></div>
                <div class="numberofspeed"></div>
                <div class="tank"></div>
                <h4>Size, Dimensions and Weight</h4>
                <div class="wheelbase"></div>
                <div class="length"></div>
                <div class="width"></div>
                <div class="weight"></div>
                <h4>Performance</h4>
                <div class="topspeed"></div>
            </div>
            <h2>Customer Review</h2>
            <div class="review"></div>
        </div>
    </div>

    <script src="detail.js"></script>
</body>
</html>
